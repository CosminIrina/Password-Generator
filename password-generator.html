<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/password-gen.css">
    <title>Password Generator</title>
</head>
<body>
    <h1 id="title">Password Generator</h1>
    <p id="description">Need a new password? Generate one!</p>
    <div id="board">
        <div class="password-generator">
            <h1>Password Generator</h1>
        </div>
        <div class="password-bar">
            <input class="input-bar" id="passwordOutput" type="text" disabled value="bob">
            <button id="password-generateBtn"">Generate</button>
        </div>
        <div class="custom-password-optionsSlider">
            <div class="password-sliderOption">
                <input name="length" id="password-length-slider" type="number" value="3" step="1" min="1" max="50"></input>
                <p id="sliderText">Password Length</p>
            </div>
            <div class="VisualSlider">
                <input name="visualSlider" id="adjustableVisualSlider" type="range" min="1" max="50" value="3">
            </div>
            <hr>
        </div>
        <div class="custom-password-options">
            <div class="options">
                <h2>Use Uppercase:</h2>
                <input type="checkbox" id="uppercaseCheckbox">
            </div>
            <div class="options">
                <h2>Use Lowercase:</h2>
                <input type="checkbox" id="lowercaseCheckbox">
            </div>
            <div class="options">
                <h2>Use Numbers:</h2>
                <input type="checkbox" id="numbersCheckbox">
            </div>
            <div class="options">
                <h2>Use Symbols:</h2>
                <input type="checkbox" id="symbolsCheckbox">
            </div>
            <div class="options auto-generate">
                <h2>Auto-Generate:</h2>
                <input type="checkbox" id="autoGenerationCheckbox" onclick="toggleAutoGenerate()">
                <div id="checkmarkButtons">
                    <input type="checkbox" id="checkmarkButton1" name="options" value="option1">
                    <label for="option1">Interval (Auto)</label>
                    <span class="info-icon" title="Schedule new passwords on every specific time interval. (in seconds) After having a time interval, press generate!">ℹ️</span>
                    <input name="length" id="password-autoInterval-slider" type="number" value="1" step="1" min="1" max="60" disabled>
                    <p id="autoIntervalSliderText">Time</p>
                    <div class="check-button-wrapper">
                        <input type="checkbox" id="checkmarkButton2" name="options" value="option2">
                        <label for="option2">Slider (Manual)</label>
                        <span class="info-icon" title="Creates a new password every time you manually move (change) the password length value slider.">ℹ️</span>
                    </div>
                </div>
            </div>
        </div>
    </div>        
    <script src="assets/password-gen.js"></script>
</body>
</html>
